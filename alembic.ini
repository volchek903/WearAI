[alembic]
script_location = alembic
prepend_sys_path = .

# Оставляем пустым — URL подставим из .env в env.py
# sqlalchemy.url =

file_template = %%(rev)s_%%(slug)s
timezone = UTC
truncate_slug_length = 40
revision_environment = false
sourceless = false
version_path_separator = os


[post_write_hooks]
# format = black
# lint = ruff
# hooks = format,lint
# format.type = console_scripts
# format.entrypoint = black
# format.options = -l 88 REVISION_SCRIPT_FILENAME
# lint.type = console_scripts
# lint.entrypoint = ruff
# lint.options = check --fix REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
